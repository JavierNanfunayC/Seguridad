<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado de César</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="mt-5 mb-4">Cifrado de César</h1>
        <form id="cifradoForm">
            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <input type="text" class="form-control" id="mensaje" required>
            </div>
            <div class="form-group">
                <label for="clave">Clave:</label>
                <input type="number" class="form-control" id="clave" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="encriptar()">Encriptar</button>
            <button type="button" class="btn btn-primary" onclick="desencriptar()">Desencriptar</button>
        </form>
        <div id="resultado" class="mt-4"></div>
    </div>

    <script>
        const alfabeto = 'ABCDEFGHIJKLMNÑOPQRSTUVWXYZ';

        function cifrarCesar(mensaje, clave) {
            let resultado = '';
            mensaje = mensaje.toUpperCase();

            for (let i = 0; i < mensaje.length; i++) {
                const caracter = mensaje[i];
                const posicion = alfabeto.indexOf(caracter);

                if (posicion === -1) {
                    resultado += caracter; // Caracter no en el alfabeto
                    continue;
                }

                let nuevaPosicion = (posicion + clave) % alfabeto.length;
                if (nuevaPosicion < 0) {
                    nuevaPosicion += alfabeto.length;
                }

                resultado += alfabeto[nuevaPosicion];
            }

            return resultado;
        }

        function encriptar() {
            const mensaje = document.getElementById('mensaje').value;
            const clave = parseInt(document.getElementById('clave').value, 10);

            const resultado = cifrarCesar(mensaje, clave);
            document.getElementById('resultado').innerHTML =
                `<p class='alert alert-success'>Mensaje encriptado: ${resultado}</p>`;
        }

        function desencriptar() {
            const mensaje = document.getElementById('mensaje').value;
            const clave = parseInt(document.getElementById('clave').value, 10);

            const resultado = cifrarCesar(mensaje, -clave);
            document.getElementById('resultado').innerHTML =
                `<p class='alert alert-success'>Mensaje desencriptado: ${resultado}</p>`;
        }
    </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
